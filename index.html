<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

  
</head>
<body>

  <main>

    <section class="main-text">
      <h1>learn to code by watching others</h1>
      <p>
        See how experimented developers solve problems in realtime.
        Watching scripted tutorials is great, but understanding how 
        developers think is invaluable.
      </p>
    </section>

    <section class = "trial-button">
      <button class = "button-try">try it free 7 days then $20/mo. thereafter</button>      
    </section>

    <section class="signup-form">
      <form action="">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
        <input type="email" placeholder="Email Adress">
        <input type="password" placeholder="Password">
        <button class = "button-claim">Claim your free trial</button>
      </form>      
    </section>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mailson S. Soares</a>.
    </p>
  </footer>
</body>
</html>
